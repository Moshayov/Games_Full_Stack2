<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/cup_game.css">
    <title>Magic Cups Game</title>
</head>
<body>
    <a href="../Html/Games_Home.html" id="logo"><img src="../img/logo/logo-removebg-preview.png"></a>
    <h1>Magic Cups</h1>
    <div class="info"><h2></h2></div>
    <div class="speed-control">
        <label class="switch">
            <input id="checkbox" type="checkbox">
            <span class="slider round"></span>
        </label>
        <h3 id="speed"></h3>
    </div>
    <p></p>
    <button class="play-button">Tap to play</button>
    <br>
    <div class="cups-container">
        <div class="cup" id="cup1" onclick="revealCup(1)">
            <img src="../img/MagicCups/red_cup.png">
        </div>
        <div class="cup" id="cup2" onclick="revealCup(2)">
            <img src="../img/MagicCups/red_cup.png">
        </div>
        <div class="cup" id="cup3" onclick="revealCup(3)">
            <img src="../img/MagicCups/red_cup.png">
        </div>
        <div class=" ball">
            <img src="../img/MagicCups/yellow_ball.png" alt="Ball">
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../Js/Magic_cup.js"></script>
</body>
</html>
