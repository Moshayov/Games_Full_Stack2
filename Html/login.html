<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website with Login & Registration Form</title>
    <link rel="stylesheet" href="../Css/Login.css"/>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../Css/Home.css" />
    
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <nav class="nav">
        <a href="../Html/Games_Home.html" id="logo"><img src="../img/logo/logo-removebg-preview.png"></a>
        <button class="button"  id="form-open" >Login</button>
      </nav>
    </header>
    <!-- Home -->
    <section class="home">
      <div class="form_container">
        <!-- Login From -->
        <div class="form login_form">
          <form action="#">
            <h2>Login</h2>
            <div class="input_box">
              <input id="username" placeholder="Enter your User name" required />
              <i class="far fa-user-circle"></i>
            </div>
            <div class="input_box">
              <input type="password" id="password_login" placeholder="Enter your password" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>
            <button class="button" id="login_now"> Login Now</button>
            <div class="login_signup">Don't have an account? <a href="#" id="signup">Signup</a></div>
          </form>
        </div>
        <!-- Signup From -->
        <div class="form signup_form">
          <form action="#">
            <h2>Signup</h2>
            <div class="input_box">
              <input id="username_sign_Up"  placeholder="Enter your User Name" required />
              <i class="far fa-user-circle"></i>
            </div>
            <div class="input_box">
              <input type="password" id="password_signUp"  placeholder="Create password" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>
            <div class="input_box">
              <input type="password" id="Confirm_password"  placeholder="Confirm password" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>
            <button class="button" id="signup_Now">Signup Now</button>
            <div class="login_signup">Already have an account? <a href="#" id="login">Login</a></div>
          </form>
        </div>
      </div>
    </section>
    <script src="../Js/login.js"></script>
  </body>
</html>
